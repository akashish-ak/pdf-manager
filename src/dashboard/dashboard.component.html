<div class="h-screen flex flex-col">
    <nav class="bg-white shadow px-6 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-8">
            <div class="text-l font-bold text-indigo-500">PDF Manager</div>
        </div>

        <div class="flex items-center space-x-4">
            <div class="w-10 h-10 flex items-center justify-center rounded-full bg-indigo-500 text-white font-semibold">

            </div>
            <ul class="hidden md:flex space-x-6 text-sm font-small text-gray-600">
                <li>
                    <a (click)="logout()" href="#" class="hover:text-indigo-600">Logout</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="flex flex-1 overflow-hidden">
        <aside class="w-64 bg-gray-100 border-r p-4 space-y-6">
            <h3 class="font-bold text-gray-700">Filters</h3>

            <div>
                <h4 class="text-sm font-semibold">Authors</h4>
            </div>

            <div>
                <h4 class="text-sm font-semibold">Tags</h4>
            </div>
        </aside>

        <main class="flex-1 p-6 overflow-y-auto">
            <div class="mb-4">
                <input type="text" placeholder="Search PDFs..."
                    class="w-full px-4 py-2 border rounded-md focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                @for (pdf of pdfs; track pdf.id) {
                <div class="p-4 bg-white rounded-md shadow hover:shadow-lg cursor-pointer" (click)="openPDF(pdf)">
                    <h4 class="font-bold text-gray-800">{{ pdf.title }}</h4>
                    <p class="text-sm text-gray-600">Author: {{ pdf.author?.name }}</p>
                </div>
                }
            </div>


            @if (selectedPDF) {
            <div class="mt-6">
                <h3 class="text-lg font-bold mb-2">{{ selectedPDF.title }}</h3>
                <iframe [src]="selectedPDF" class="w-full h-[600px] border rounded-md"></iframe>
            </div>
            }
        </main>
    </div>


</div>
